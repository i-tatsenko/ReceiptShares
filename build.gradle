buildscript {
    ext {
        springBootVersion = '2.0.0.BUILD-SNAPSHOT'
    }
    repositories {
        maven {
            url 'https://repo.spring.io/libs-snapshot'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.1.RELEASE"
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'receiptshares'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-social-facebook'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-webflux'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.mongodb:mongodb-driver-reactivestreams'
    compile ('org.fuzzydb:spring-social-mongo:0.9.0') {
        exclude group: 'org.slf4j'
        exclude group: 'log4j'
        exclude group: 'org.mongodb'
        exclude group: 'org.hibernate'
        exclude group: 'org.springframework'
        exclude group: 'org.springframework.data'
        exclude group: 'org.springframework.security'
        exclude group: 'org.springframework.social'
    }

    compile 'org.codehaus.groovy:groovy:2.4.10'
    compile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-2'



    testCompile 'cglib:cglib-nodep:3.2.4'
    testCompile 'org.springframework.boot:spring-boot-starter-test'


}



